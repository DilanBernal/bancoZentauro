@if (activo) {
  <div class="popup" [ngClass]="{ 'salida': salida == true }">
    <svg
      class="checkmark"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 52 52"
      >
      <circle class="checkmark__circle" cx="26" cy="26" r="25 " fill="none"/>
      @if (respuesta) {
        <path
          class="checkmark__check"
          fill="none"
          d="M14 26l10 10 15-15"
          />
      }
      @if (!respuesta) {
        <path
          class="crossmark__cross"
          fill="none"
          d="M16 16 l20 20 M16 36 l20 -20"
          />
      }
    </svg>
    <h2>{{ frase1 }}</h2>
    <br />
    <p>{{ frase2 }}</p>
  </div>
}
