<div class="product" *ngIf="product">
  <h1> Destalles de para la tarjeta de {{product.productTipo}} <br> {{product.productoNombre}}</h1>
  <div class="imgBanner">
    <img [src]="product.imageUrl" alt="{{ product.productoNombre }}" />
  </div>
  <strong>{{ product.productoNombre }}</strong
  ><br />
  <p>
    {{ product.productoDescripcion }}
  </p>
  <!-- <button class="btn btnVerde" (click)="solicitarProducto(product.productoId)">
      Solicitar
    </button> -->
</div>
