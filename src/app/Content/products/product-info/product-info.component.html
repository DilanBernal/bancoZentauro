<div class="product" *ngIf="product">
  <h1>
    Detalles de para la tarjeta de {{ product.productTipo }} <br />
    {{ product.productoNombre }}
  </h1>
  <div class="detalles">
    <br />
    <p>
      <strong>{{ product.productoNombre }}:</strong>
      {{ product.productoDescripcion }}
    </p>
    <div class="imgProduct">
      <img [src]="product.imageUrl" alt="{{ product.productoNombre }}" />
    </div>
  </div>
  <button class="btn btnVerde" (click)="cargarProducto(product.productoId)">
      Solicitar
    </button>
</div>
