<header class="header">
    <div class="headerLogo" (click)="Home()"><img src="logo.png"></div>
    <nav>
      <ul>
        <li [ngClass]="{ 'selected': item.getSelectedItem() === 'services' || item.getSelectedItem() == 'creacion-productos'}" (click)="Services()">Servicios</li>
        <li [ngClass]="{ 'selected': item.getSelectedItem() === 'products'}" (click)="Products()">Productos</li>
        <li [ngClass]="{ 'selected': item.getSelectedItem() === 'lProductos'}" (click)="listaProducts()">Lista de productos</li>
        <li [ngClass]="{ 'selected': item.getSelectedItem() === 'lProductosCliente'}" (click)="listaCliente()">Lista productos cliente</li>
        <app-user></app-user>
      </ul>
    </nav>
    
    <!-- Botones de cambio de idioma -->
    <div class="language-switcher">
      <button (click)="switchLanguage('es')">Espa√±ol</button>
      <button (click)="switchLanguage('en')">English</button>
    </div>
    
    <div class="headerCasa"><img src="casa.png" (click)="Home()" style="cursor: pointer;"></div>
</header>
