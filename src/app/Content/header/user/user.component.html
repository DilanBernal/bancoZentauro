<ul *ngIf="!estaLogeado">
  <li (click)="Login()">Iniciar Sesion</li>
  <li (click)="Signin()">Registrarse</li>
</ul>

<nav *ngIf="estaLogeado" class="dropdown">
  <button class="dropdown-button" [ngClass]="{'dropdown-button-open': menuAbierto}" (click)="toggleDropdown()">
    <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-4.418 0-8 3.582-8 8h2c0-3.313 2.686-6 6-6s6 2.687 6 6h2c0-4.418-3.582-8-8-8z"/> </svg>
    {{ nombreUsuario }}
  </button>
  <div class="dropdown-content" [class.show]="menuAbierto">
    <a href="#">Lista de productos</a>
    <a href="#">Lista de solicitudes</a>
    <a (click)="Logout()" class="logout">Logout</a>
  </div>
</nav>
