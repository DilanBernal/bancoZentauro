<div class="container mt-4">
    <h2 class="text-center">Lista de Solicitudes</h2>
    
    <table class="table table-bordered table-hover mt-3">
      <thead class="table-light">
        <tr>
          <th>Usuario</th>
          <th>Producto Adquirido</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let solicitud">
          <td>{{ solicitud.usuario }}</td>
          <td>{{ solicitud.producto }}</td>
          <td>
            <!-- <span [ngClass]="{'badge bg-success': solicitud.estado === 'Aprobado', 
                             'badge bg-warning': solicitud.estado === 'En proceso', 
                             'badge bg-danger': solicitud.estado === 'Rechazado'}">
              {{ solicitud.estado }}
            </span> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
