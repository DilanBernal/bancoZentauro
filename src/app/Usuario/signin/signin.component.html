<div class="form-container">
    <h2>Crear Cuenta</h2>
    <form (ngSubmit)="onSubmitAccount()" #registroForm="ngForm">
      
      <div class="section">
        <h3>Datos Personales</h3>
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <div class="input-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" [(ngModel)]="apellido" required>
        </div>
      </div>
  
      <div class="section">
        <h3>Información de la Cuenta</h3>
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="8">
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" name="confirmPassword" ngModel required>
        </div>
      </div>
  
      <div class="section">
        <div class="checkbox-group">
          <input type="checkbox" id="terminos" name="terminos" ngModel required>
          <label for="terminos">Acepto los términos y condiciones</label>
        </div>
      </div>
  
      <div class="submit-btn">
        <button type="submit" [disabled]="!registroForm.valid">Crear Cuenta</button>
      </div>
  
    </form>
  </div>
