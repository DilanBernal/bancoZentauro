<button (click)="Home()" class="btnVerde btn" >Volver</button>
<div class="logo">
  <img src="logo.png" alt="logo de banco centauro" />
</div>
<div class="loginVisual" *ngIf ="seRegistro">
  <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14 26l10 10 15-15"/>
  </svg>
  <h2>Se ha registrado su cuenta correctamente</h2>
  <br>
  <p #personaHtml>Bienvenido </p>
</div>
<div class="form-container" >
  <h2>Crear Cuenta</h2>
  <form (ngSubmit)="onSubmitAccount()" #registroForm="ngForm">
    <div class="section">
      <h3>Datos Personales</h3>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="form-control"
          [(ngModel)]="nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          class="form-control"
          [(ngModel)]="apellido"
          required
        />
      </div>
    </div>


    
    <div class="contenedorCarga" *ngIf="carga ==true" >
      <div class="loader" #contenedorCarga>
        <span class="loader__element"></span>
        <span class="loader__element"></span>
        <span class="loader__element"></span>
      </div>
    </div>
    <div class="section">
      <h3>Informaci칩n de la Cuenta</h3>
      <div class="form-group">
        <label for="email">Correo Electr칩nico</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required
          minlength="8"
        />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contrase침a</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          name="confirmPassword"
          [(ngModel)]="passwordConfirm"
          minlength="8"
          required
        />
      </div>
    </div>
    <br>

    <div class="parametros form-check">
      <input
        class="checkbox"
        type="checkbox"
        name="Recordarme"
        [(ngModel)] ="recuerdame"
        id="Recordarme"
        ><label for="Recordarme">Recordarme</label
      >
      <br>
      <input
        class="checkbox"
        type="checkbox"
        [(ngModel)]="captcha"
        #captchaInput="ngModel"
        name="No soy un robot"
        id="Capcha"
        required
      /><label for="Capcha">No soy un robot</label>
      <br>
      <input
        class="checkbox"
        type="checkbox"
        [(ngModel)]="terminos"
        #terminosInput="ngModel"
        name="Terminos y condiciones"
        id="Terminos"
        required
      /><label for="Terminos">Acepto los terminos y condiciones</label>
      <br><br>
      <p class="btnIniciar" (click)="Login()">Iniciar sesion</p>
    </div>


    <p></p>

    <button
      class="btn btnSubmit"
      type="submit"
      [disabled]="!registroForm.valid"
    >
      Crear Cuenta
    </button>
  </form>
</div>
