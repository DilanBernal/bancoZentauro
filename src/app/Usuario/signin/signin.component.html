<button (click)="Home()" class="btnVerde btn" >Volver</button>
<div class="logo">
  <img src="logo.png" alt="logo de banco centauro" />
</div>
<complete></complete>

<app-loader></app-loader>

<div class="form-container" >
  <h2>Crear Cuenta</h2>
  <form (ngSubmit)="onSubmitAccount(registroForm)" #registroForm="ngForm">
    <div class="section">
      <h3>Datos Personales</h3>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="form-control"
          [(ngModel)]="nombre"
          maxlength="20"
          required
        />
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          class="form-control"
          [(ngModel)]="apellido"
          required
        />
      </div>
    </div>


    
    <div class="section">
      <h3>Información de la Cuenta</h3>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          required
        />
        <div *ngIf="registroForm.submitted && !registroForm.controls['email'].valid">
          <small class="error-text">Por favor, ingrese un correo electrónico válido.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required
          minlength="8"
        />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          name="confirmPassword"
          [(ngModel)]="passwordConfirm"
          minlength="8"
          required
        />
      </div>
    </div>
    <br>

    <div class="parametros form-check">
      <input
        class="checkbox"
        type="checkbox"
        name="Recordarme"
        [(ngModel)] ="recuerdame"
        id="Recordarme"
        ><label for="Recordarme">Recordarme</label
      >
      <br>
      <input
        class="checkbox"
        type="checkbox"
        [(ngModel)]="captcha"
        #captchaInput="ngModel"
        name="No soy un robot"
        id="Capcha"
        required
      /><label for="Capcha">No soy un robot</label>
      <br>
      <input
        class="checkbox"
        type="checkbox"
        [(ngModel)]="terminos"
        #terminosInput="ngModel"
        name="Terminos y condiciones"
        id="Terminos"
        required
      /><label for="Terminos">Acepto los terminos y condiciones</label>
      <br><br>
      <p class="btnIniciar" (click)="Login()">Iniciar sesion</p>
    </div>


    <p></p>

    <button
      class="btn btnSubmit"
      type="submit"
      [disabled]="!registroForm.valid"
    >
      Crear Cuenta
    </button>
  </form>
</div>
