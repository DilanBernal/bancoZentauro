<button (click)="Home()" class="btnVerde btn">Volver</button>
<div class="logo">
  <img src="logo.png" alt="logo de banco centauro">
</div>
<div class="form-container">
    <h2>Crear Cuenta</h2>
    <form (ngSubmit)="onSubmitAccount()" #registroForm="ngForm">
      
      <div class="section">
        <h3>Datos Personales</h3>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" class="form-control"[(ngModel)]="apellido" required>
        </div>
      </div>
  
      <div class="section">
        <h3>Información de la Cuenta</h3>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" class="form-control"[(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control"[(ngModel)]="password" required minlength="8">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" class="form-control"name="confirmPassword" ngModel required>
        </div>
      </div><br>
  
        <div class="form-check">
          <input type="checkbox" id="terminos" class="checkbox" name="terminos" ngModel required>
          <label for="terminos">Acepto los términos y condiciones</label>
        </div>
  
        <button class="btn btnSubmit" type="submit" [disabled]="!registroForm.valid">Crear Cuenta</button>
  
    </form>
  </div>
