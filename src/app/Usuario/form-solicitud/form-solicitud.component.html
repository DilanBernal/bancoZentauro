<div class="form-container">
  <h2>{{ 'formulario.titulo' | translate }}</h2>
  <form (ngSubmit)="onSubmit()" #formulario="ngForm">
    
    <div class="section">
      <h3>{{ 'formulario.datosPersonales' | translate }}</h3>
      <div class="productsBannerTexto">
        <div class="input-group">
          <label for="nombre">{{ 'formulario.nombre' | translate }}</label>
          <input type="text" id="nombre" name="nombre" ngModel required>
        </div>
        <div class="input-group">
          <label for="primerApellido">{{ 'formulario.primerApellido' | translate }}</label>
          <input type="text" id="primerApellido" name="primerApellido" ngModel required>
        </div>
        <div class="input-group">
          <label for="segundoApellido">{{ 'formulario.segundoApellido' | translate }}</label>
          <input type="text" id="segundoApellido" name="segundoApellido" ngModel>
        </div>
        <div class="input-group">
          <label for="cedula">{{ 'formulario.cedula' | translate }}</label>
          <input type="number" id="cedula" name="cedula" ngModel required>
        </div>
        <div class="input-group">
          <label for="fechaNacimiento">{{ 'formulario.fechaNacimiento' | translate }}</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento" ngModel required>
        </div>
        <div class="input-group">
          <label for="fechaExpedicion">{{ 'formulario.fechaExpedicion' | translate }}</label>
          <input type="date" id="fechaExpedicion" name="fechaExpedicion" ngModel required>
        </div>
      </div>

    <div class="section">
      <h3>{{ 'formulario.datosContacto' | translate }}</h3>
      <div class="input-group">
        <label for="telefono">{{ 'formulario.telefono' | translate }}</label>
        <input type="number" id="telefono" name="telefono" ngModel required>
      </div>
      <div class="input-group">
        <label for="correo">{{ 'formulario.correo' | translate }}</label>
        <input type="email" id="correo" name="correo" ngModel required>
      </div>
      <div class="input-group">
        <label for="direccion">{{ 'formulario.direccion' | translate }}</label>
        <input type="text" id="direccion" name="direccion" ngModel required>
      </div>
    </div>

    <div class="section">
      <h3>{{ 'formulario.documentosRespaldo' | translate }}</h3>
      <div class="input-group">
        <label for="comprobanteIngreso">{{ 'formulario.comprobanteIngreso' | translate }}</label>
        <input type="file" id="comprobanteIngreso" name="comprobanteIngreso" ngModel required>
      </div>
      <div class="input-group">
        <label for="declaracionImpuestos">{{ 'formulario.declaracionImpuestos' | translate }}</label>
        <input type="file" id="declaracionImpuestos" name="declaracionImpuestos" ngModel required>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="checkbox-group">
      <input type="checkbox" id="terminos" name="terminos" ngModel required>
      <label for="terminos">{{ 'formulario.terminos' | translate }}</label>
    </div>
  </div><br>

  <div class="submit-btn">
    <button class="btn btnVerde" type="submit" [disabled]="!formulario.valid">{{ 'formulario.solicitar' | translate }}</button>
  </div>

</form>
</div>
