<button (click)="Home()" class="btnVerde btn">Volver</button>
<div class="logo">
  <img src="logo.png" alt="logo de banco centauro" />
</div>
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        name="email"
        [(ngModel)]="email"
        #emailInput="ngModel"
        autocomplete="email"
        required
        class="form-control"
        [placeholder]="placeholderEmail"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        El nombre de usuario es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        #passwordInput="ngModel"
        required
        class="form-control"
        [placeholder]="placeholderPassword"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        La contraseña es obligatoria.
      </div>
      <br />
    </div>

    <div class="parametros form-check">
      <input
        class="checkbox"
        type="checkbox"
        name="Recordarme"
        id="Recordarme"
      /><label for="Recordarme">Recordarme</label>
      <br />
      <input
        class="checkbox"
        type="checkbox"
        [(ngModel)]="captcha"
        #captchaInput="ngModel"
        name="No soy un robot"
        id="Capcha"
        required
      /><label for="Capcha">No soy un robot</label>
      <br />
      <br />
      <a (click)="Backup()">¿Olvidaste tu contraseña?</a> <br />
      <a (click)="Signin()">Crear cuenta</a>
    </div>
    <div *ngIf="captchaInput" class="error"></div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btnSubmit">
      Iniciar sesión
    </button>
  </form>
</div>
